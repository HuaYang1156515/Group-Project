{% extends "backend/base.html" %}
{% block title %}

Belmont Station Merino & Possum - Admin page
{% endblock %}
{% block content %}

<section class="content-main">
   
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">View Profile</h2>
               
            </div>
        </div>
        
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Basic</h4>
                </div>
                <div class="card-body">
                    
                        <div class="mb-4">
                            <label for="product_name" class="form-label">First Name: {{account.first_name}}</label>
              
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Last Name: {{account.last_name}}</label>
                           
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="mb-4">
                                    <label class="form-label">Gender: {% if account.gender == '1' %} Male  {%
                                        elif account.gender == '2' %} Female {%
                                            elif account.gender== '3' %} Others{%
                                                endif %}</label>
                                   
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="mb-4">
                                    <label class="form-label">Email: {{account.email}}</label>
                                   
                                </div>
                            </div>
                            
                            <div class="col-lg-4">
                                <label class="form-label">Phone Number: {{account.phone_number}}</label>
                               
                            </div>
                        </div>
                                             
                </div>
            </div> <!-- card end// -->
        </div>
        <div class="col-lg-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Media</h4>
                </div>
                <div class="card-body">
                    <div class="input-upload">
                        <img src="{{account.pro_img}}" alt="" >
                       
                    </div>
                </div>
            </div> <!-- card end// -->
           
            <div>
                <a href="{{url_for('backend.edit_account', user_id = account.user_id)}}">Edit</a>
            </div>
        </div>
        </form>
    </div>

</section> <!-- content-main end// -->

{% endblock %}
