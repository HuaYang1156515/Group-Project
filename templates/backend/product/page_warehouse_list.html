{% extends "backend/base.html" %}
{% block title %}

Belmont Station Merino & Possum - Admin page
{% endblock %}
{% block content %}


<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Warehouse </h2>
            
        </div>
        <div>
            <a href="{{url_for('backend.insert_warehouse')}}" class="btn btn-primary"><i class="text-muted material-icons md-post_add"></i>Add New Warehouse</a>
        </div>
    </div>
    <div class="card mb-4">
        <header class="card-header">
            <div class="row gx-3">
                <div class="col-lg-4 mb-lg-0 mb-15 me-auto">
                    <input type="text" placeholder="Search..." class="form-control">
                </div>
               
            </div>
        </header> <!-- card-header end// -->
        <div class="card-body">
            <div class="row gx-3">
                {%for warehouse in warehouse_list%}
                <div class="col-xl-2 col-lg-3 col-md-4 col-6">
                    <figure class="card border-1">
                       
                        <figcaption class="card-body text-center">
                            <h6 class="card-title m-0">Warehouse name: {{warehouse.warehouse_name}}</h6>
                            <a href="#"> Contact: {{warehouse.contact}}  </a>
                            <p>Zip: {{warehouse.zip}}</p>
                            <p>Street: {{warehouse.street}}</p>
                        </figcaption>
                    </figure>
                </div> <!-- col.// -->
                {%endfor%}
            </div> <!-- row.// -->
        </div> <!-- card-body end// -->
    </div> <!-- card end// -->
</section> <!-- content-main end// -->


{% endblock %}
